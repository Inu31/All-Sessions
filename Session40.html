<!DOCTYPE html>
<html>
    <head>
        <title>
            Session40
        </title>
    </head>
    <body>
        <button onclick="check_no();">Check no</button>
        <button onclick="multi();">Multiplication</button>
        <button onclick="adding();">Addition</button>
        <script type="text/javascript">
         function check_no(){
             var a=prompt("enter a number to check if it is divisible by 5");
         if (a%5==0){
             alert("The number is divisible by 5")
         }
         else{
             alert("The number is not divisible by 5")
         }
        }
        function multi(){
            var a=prompt("Enter the number for multiplication table");
            var b=prompt("Enter the number of rows you want");
            var d=prompt("Enter the number you want to start from");
            for(var c=d; c<=b; c++)
            {
                document.write(a+"*"+c+"="+a*c+"<br>");
            }
        }
        function adding(){
        var a=prompt("Enter the number of addition table");
        var b=prompt("Enter the number you want to start from");
        var c=prompt("Enter the number of rows you want");
        for(var d=b; d<=c;d++){
            document.write(a+"+"+d+"="+a+d+"<br>");
        }
        }
        </script>
    </body>
</html>
