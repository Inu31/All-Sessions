<!DOCTYPE html>
<html>
    <head>
        <title>Session 21</title>
    </head>
    <body>
        <canvas height="1000px" width="1000px" id="canvas1"style="border:1px solid black;">

        </canvas>
        <script>
            var c=document.getElementById("canvas1");
            var d=c.getContext("2d");
            d.moveTo(100,100);
            d.lineTo(100,300);
            d.stroke();

            var d1=c.getContext("2d");
            d1.moveTo(100,300);
            d1.lineTo(300,300);
            d1.stroke();

            var d2=c.getContext("2d");
            d2.moveTo(300,300);
            d2.lineTo(300,100);
            d2.stroke();

            var d3=c.getContext("2d");
            d3.moveTo(100,100);
            d3.lineTo(300,100);
            d3.stroke();

            var d4=c.getContext("2d");
            d4.beginPath();
            d4.arc(300,300,100,0,2*Math.PI);
            d4.stroke();
            
             var d5=c.getContext("2d");
             d5.font="12px Arial";
             d5.fillText("My favourite subeject is maths",120,120);
        </script>
    </body>
</html>
